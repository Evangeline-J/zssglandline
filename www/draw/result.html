<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海岸线 - 保存图片</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Alibaba PuHuiTi', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* 定义淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .image-container {
            width: 100%;
            height: 63%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15vh;
            position: relative;
            border-radius: 5px;
            opacity: 0; /* 初始透明度为0 */
            animation: fadeIn 1s ease-in forwards; /* 应用淡入动画 */
        }
        
        .matched-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .image-logo {
            width: 25%;
            position: absolute;
            left: 20%;
            bottom: 5%;
            z-index: 3;
        }
        
        .image-coords {
            position: absolute;
            right: 20%;
            bottom: 5%;
            color: white;
            font-size: 2vw;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 3;
        }
        
        .back-button {
            position: absolute;
            top: 83%;
            width: 29.5%;
            height: 9.5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(58, 58, 58, 0.6);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0px 4px 15px 0px rgba(61, 61, 61, 0.25);
            border-radius: 120px;
            color: white;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
            z-index: 10;
        }
        
        .back-zh {
            font-family: 'Alibaba PuHuiTi', sans-serif;
            font-size: 2.5vw;
            font-weight: 500;
            display: block;
            letter-spacing: 0.15em;
            margin-bottom: 0.1vh;
        }
        
        .back-en {
            font-family: 'Alibaba PuHuiTi', sans-serif;
            font-size: 1.5vw;
            font-weight: 400;
            display: block;
            letter-spacing: 0.1em;
        }
        
        .countdown {
            position: absolute;
            top: 94%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5vw;
            font-weight: 400;
        }
        
        .qrcode-wrapper {
            position: absolute;
            bottom: 2%;
            right: 2%;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0; /* 初始透明度为0 */
            animation: fadeIn 1s ease-in forwards; /* 应用淡入动画 */
        }
        
        .qrcode-container {
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }
        
        .qrcode-description-container {
            margin-top: 5%;
            text-align: center;
        }
        
        .qrcode-text-zh {
            color: white;
            font-size: 1.4vw;
            margin-bottom: 0.3%;
        }
        
        .qrcode-text-en {
            color: white;
            font-size: 0.9vw;
        }
        
        .result-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* 响应式设计 - 标准PC端 */
        @media (min-width: 1366px) and (max-width: 1599px) {
            .image-container {
                height: 65%;
            }

            .image-logo {
                width: 25%;
                left: 16%;
                bottom: 5%;
            }

            .image-coords {
                right: 16%;
                bottom: 5%;
                font-size: 1.8vw;
            }

            .back-zh {
                font-size: 2vw;
                margin-bottom: 0.3vh;
            }
            
            .back-en {
                font-size: 1.1vw;
            }
            
            .back-button {
                width: 26.5%;
                height: 8.5%;
                top: 83%;
            }

            .qrcode-description-container {
                margin-top: 8%;
            }

            .qrcode-text-zh {
                font-size: 1.2vw;
            }

            .qrcode-text-en {
                font-size: 0.8vw;
            }

            .countdown {
                font-size: 1.2vw;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="image-container">
            <img id="matched-image" class="matched-image" alt="Matched Coastline">
            <img src="../img/home/blue_up_logo.png" class="image-logo" alt="Logo">
            <div id="image-coords" class="image-coords"></div>
        </div>
        
        <a href="../index.html" class="back-button">
            <span class="back-zh">返回首页</span>
            <span class="back-en">BACK TO HOME</span>
        </a>
        <div id="countdown" class="countdown">30S</div>
        
        <div class="qrcode-wrapper">
            <div class="qrcode-container">
                <div id="qrcode"></div>
            </div>
            <div class="qrcode-description-container">
                <div class="qrcode-text-zh">扫码保存属于你的共绘海岸线</div>
                <div class="qrcode-text-en">Scan the code to save your co-drawn coastline</div>
            </div>
        </div>
    </div>
    
    <script src="js/third_party/qrcode.min.js"></script>
    <script src="js/result.js"></script>
</body>
</html>

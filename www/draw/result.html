<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海岸线 - 保存图片</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Alibaba PuHuiTi', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .logo {
            height: 40px;
        }
        
        .image-container {
            width: 80%;
            height: 70%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
            position: relative;
        }
        
        .matched-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .location-info {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }
        
        .location-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .location-country {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .location-coords {
            font-size: 16px;
        }
        
        .back-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(58, 58, 58, 0.6);
            border: 1px solid white;
            border-radius: 30px;
            color: white;
            padding: 10px 40px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        
        .countdown {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
        
        .qrcode-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        .qrcode-text {
            color: black;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
        }
        
        /* 响应式设计 */
        @media screen and (max-width: 768px) {
            .location-name {
                font-size: 24px;
            }
            
            .location-country {
                font-size: 14px;
            }
            
            .location-coords {
                font-size: 12px;
            }
            
            .back-button {
                font-size: 14px;
                padding: 8px 30px;
            }
            
            .qrcode-container {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="/img/home/blue_up_logo.png" class="logo" alt="Logo">
    </div>
    
    <div class="image-container">
        <img id="matched-image" class="matched-image" alt="Matched Coastline">
    </div>
    
    <div class="location-info">
        <div id="location-name" class="location-name"></div>
        <div id="location-country" class="location-country"></div>
        <div id="location-coords" class="location-coords"></div>
    </div>
    
    <a href="index.html" class="back-button">返回首页<br>BACK TO HOME</a>
    <div id="countdown" class="countdown">30S</div>
    
    <div class="qrcode-container">
        <div id="qrcode"></div>
        <div class="qrcode-text">扫码保存属于你的共绘海岸线</div>
    </div>
    
    <script src="js/third_party/qrcode.min.js"></script>
    <script src="js/result.js"></script>
</body>
</html>

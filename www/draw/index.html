    <style>
        body {
            margin: 0;
            padding: 0;
            color: white;
            background-color: #000;
            font-family: 'Roboto Condensed', sans-serif;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        input,
        textarea,
        button,
        select,
        a {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        #gradient-top, #gradient-bottom {
            position: absolute;
            width: 100%;
            background-size: auto 100%;
            pointer-events: none;
            touch-action: none;
        }
        #gradient-top {
            top: 0;
            height: 100px;
            background-image: url('../img/gradient_top_1pixel.png');
        }
        #gradient-bottom {
            bottom: 0;
            height: 200px;
            background-image: url('../img/gradient_bottom_1pixel.png');
        }

        /* 添加header-row样式 */
        .header-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            padding-top: 20px;
        }
        
        .logo {
            width: 16.7%;
            height: 4.9%;
            position: relative;
            margin-left: 3.2%;
            z-index: 10;
            transform: scale(1.25);
            transform-origin: top left;
        }
        
        #desc {
            position: relative;
            margin-left: 20%;
            width: 50.5%;
            font-family: 'Alibaba PuHuiTi', sans-serif;
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .desc-cn {
            font-weight: 500;
            font-size: 2vw;
            line-height: 100%;
            letter-spacing: 0.15em;
            margin-bottom: 1vh;
            margin-top: 0;
        }
        
        .desc-en {
            font-weight: 400;
            font-size: 1.625vw;
            line-height: 100%;
            letter-spacing: 0.15em;
            margin-top: 0;
            margin-bottom: 0;
        }
        
        /* 响应式设计 */
        @media screen and (min-width: 1025px) {
            .logo {
                width: 14%;
            }
            
            .desc-cn {
                font-size: 1.375vw;
            }
            
            .desc-en {
                font-size: 1.125vw;
            }
        }
        
        @media screen and (max-width: 767px) {
            .logo {
                width: 25%;
                margin-left: 2%;
            }
            
            #desc {
                margin-left: 10%;
                width: 65%;
            }
            
            .desc-cn {
                font-size: 3.375vw;
            }
            
            .desc-en {
                font-size: 2.75vw;
            }
        }

        #info {
            position: absolute;
            top: 80.54%;  /* 1699px / 2136px */
            left: 5.25%;  /* 168px / 3200px */
            z-index: 10;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            font-size: 16px;
            line-height: 1.5;
            pointer-events: none;
            opacity: 0; /* 初始状态隐藏，只在匹配到图片后显示 */
        }
        
        /* 响应式布局 - info部分 */
        @media screen and (min-width: 1200px) {
            #info {
                top: 82.54%;
                left: 5.25%;
            }
        }
        
        @media screen and (max-width: 1024px) {
            #info {
                top: 87%;
                left: 5%;
            }
        }
        
        @media screen and (max-width: 767px) {
            #info {
                top: 95%;
                left: 4%;
                font-size: 14px;
            }
            #info .location {
                font-size: 20px;
            }
            #info .tag {
                font-size: 16px;
            }
        }
        #info .location {
            font-size: 24px;
            font-family: 'Alibaba PuHuiTi', sans-serif;
            font-weight: 700;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        #info .location img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        #info .tag {
            font-size: 18px;
            font-family: 'Alibaba PuHuiTi', sans-serif;
            font-weight: 400;
        }
        #info-attribution {
            text-transform: none;
            font-size: 8pt;
            padding-top: 4px;
            display: none;
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            user-select: none;
        }
        #progress, #instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            user-select: none;
        }
        #progress {
            font-size: 18pt;
        }
        #instruction {
            display: none;
            pointer-events: none;
        }
        
        /* 保存图片按钮样式 */
        .save-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 29.5%;
            height: 9.5%;
            border-radius: 120px;
            background-color: rgba(58, 58, 58, 0.6);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0px 4px 15px 0px rgba(61, 61, 61, 0.25);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.5s;
            z-index: 100;
            color: white;
            text-decoration: none;
        }
        
        .save-button:hover {
            background-color: rgba(58, 58, 58, 0.8);
        }
        
        .btn-cn {
            font-family: 'Alibaba PuHuiTi', sans-serif;
            font-size: 2.5vw;
            font-weight: 500;
            display: block;
            letter-spacing: 0.15em;
            margin-bottom: 0.1vh;
        }
        
        .btn-en {
            font-family: 'Alibaba PuHuiTi', sans-serif;
            font-size: 1.5vw;
            font-weight: 400;
            display: block;
            letter-spacing: 0.1em;
        }
        
        /* 响应式设计 - 保存按钮 */
        @media screen and (min-width: 1025px) {
            .btn-cn {
                font-size: 2.15vw;
            }
            
            .btn-en {
                font-size: 1.2vw;
            }
        }
        
        @media screen and (max-width: 767px) {
            .save-button {
                width: 60%;
                height: 8%;
                bottom: 8%;
            }
            
            .btn-cn {
                font-size: 4vw;
            }
            
            .btn-en {
                font-size: 2.5vw;
            }
        }
    </style>

 
</head>
